# _config.yml

title: Zhiyao Zhang' Personal Website
subtitle: Deployable technology for scalable transportation
email: zhiyao.zhang@vanderbilt.edu

# Use the Minimal Mistakes theme
remote_theme: "mmistakes/minimal-mistakes@4.26.2"

# Minimal Mistakes theme settings
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: "en-US"
timezone: America/Chicago
description: "Deployable technology for scalable transportation"
url: "https://realzyzhang.github.io"
baseurl: ""
repository: "RealZYZhang/RealZYZhang.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Site Author
author:
  name: "Zhiyao Zhang"
  avatar: "/assets/images/bio-photo.jpg" # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio: "Ph.D. student at Vanderbilt University. AI for transportation systems."
  location: "Vanderbilt University"
  email: "zhiyao.zhang@vanderbilt.edu"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/RealZYZhang"
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/citations?user=rVEhUBgAAAAJ&hl=en"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/zhiyao-zhang"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/RealZYZhang"
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/citations?user=rVEhUBgAAAAJ&hl=en"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/zhiyao-zhang"

# Reading Files
include:
  - .htaccess
  - _pages

# Defaults (will be overridden by remote theme on GitHub Pages)
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: page
      author_profile: true

# Navigation for Minimal Mistakes theme
# This creates the main navigation menu
masthead_title: "Zhiyao Zhang"
breadcrumbs: true


# Exclude files from the build
exclude:
  - Gemfile
  - Gemfile.lock